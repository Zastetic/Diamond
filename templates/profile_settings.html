<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Diamond - Account Settings</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
<header class="bg-white shadow-sm">
<div class="container mx-auto px-4 py-4 flex justify-between items-center">
<h1 class="text-2xl font-bold text-cyan-500">Diamond</h1>
<p class="text-black-500 font-bold">Logged as: {{ atual_user }}</p>

<button class="bg-cyan-500 text-white px-4 py-2 rounded-md hover:bg-cyan-600 transition-colors">Logout</button>
</div>
</header>
<main class="container mx-auto px-4 py-12">
<div class="max-w-2xl mx-auto">
<h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Account Settings</h2>
<p class="text-gray-500 text-center mb-8">Update your account information.</p>
<div class="bg-white p-8 rounded-lg shadow-md">
<form method="POST">
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="username">New username</label>
        <input class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" id="username" name="username" type="text" placeholder="blank to no change"/>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="email">New email address</label>
        <input class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" id="email" name="email" type="email" placeholder="blank to no change"/>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="new_password">New Password</label>
        <input class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" id="new_password" name="new_password" placeholder="Enter a new password" type="password"/>
    </div>
        <hr class="my-8"/>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="current_password">Current Password</label>
            <input class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" id="current_password" name="current_password" placeholder="Enter your current password to save changes" required="" type="password"/>
            <p class="text-xs text-gray-500 mt-2">Required to save any changes.</p>
        </div>
    <p class="text-red-500 font-bold"> {{ error_message }}</p>
    <button class="w-full bg-cyan-500 text-white font-semibold py-3 px-4 rounded-md hover:bg-cyan-600 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500" type="submit">
                            Save Changes
                        </button>
</form>
</div>
</div>
</main>

</body></html>
