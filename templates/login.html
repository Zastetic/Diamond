<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Diamond - Login/Register</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex flex-col">
<header class="bg-white shadow-sm">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex justify-between items-center py-4">
<a class="text-2xl font-bold text-cyan-500" href="/">Diamond</a>
<a class="bg-cyan-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-cyan-600 transition-colors" href="#">Login / Register</a>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-md w-full space-y-8">
<div>
<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Welcome to Diamond
                    </h2>
<p class="mt-2 text-center text-sm text-gray-600">
                        Sign in to your account or create a new one
                    </p>
</div>
<div class="bg-white p-8 rounded-lg shadow-lg">
<div x-data="{ tab: 'login' }">
<div class="flex border-b border-gray-200">
<button :class="{ 'border-cyan-500 text-cyan-600': tab === 'login', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': tab !== 'login' }" @click="tab = 'login'" class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm focus:outline-none">
                                Login
                            </button>
<button :class="{ 'border-cyan-500 text-cyan-600': tab === 'register', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': tab !== 'register' }" @click="tab = 'register'" class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm focus:outline-none">
                                Register
                            </button>
</div>
<div class="mt-8 space-y-6" x-show="tab === 'login'">
<form action="#" class="space-y-6" method="POST">
    <input type="hidden" name="form_name" value="login-form">

    <div class="rounded-md shadow-sm -space-y-px">
        <div>
            <label class="sr-only" for="email-address-login">Email address</label>
            <input name="email" autocomplete="email" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 focus:z-10 sm:text-sm" id="email-address-login" name="email" placeholder="Email address" required="" type="email"/>
        </div>
        <div>
            <label class="sr-only" for="password-login">Password</label>
            <input name="password" autocomplete="current-password" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 focus:z-10 sm:text-sm" id="password-login" name="password" placeholder="Password" required="" type="password"/>
        </div>
    </div>
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <input class="h-4 w-4 text-cyan-600 focus:ring-cyan-500 border-gray-300 rounded" id="remember-me" name="remember-me" type="checkbox"/>
            <label class="ml-2 block text-sm text-gray-900" for="remember-me">
                                                        Remember me
                                                    </label>
        </div>
    <div class="text-sm">
            <a class="font-medium text-cyan-600 hover:text-cyan-500" href="#">
                                                        Forgot your password?
                                                    </a>
        </div>
    </div>
    <div>
        <button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-cyan-500 hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500" type="submit">
                                                Sign in
                                            </button>
    </div>
</form>
</div>
<div class="mt-8 space-y-6" style="display: none;" x-show="tab === 'register'">
<form action="#" class="space-y-6" method="POST">
    <input type="hidden" name="form_name" value="register-form">

    <div class="rounded-md shadow-sm -space-y-px">
        <div>
            <label class="sr-only" for="username-register">Username</label>
            <input name="username" autocomplete="username" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 focus:z-10 sm:text-sm" id="username-register" name="username" placeholder="Username" required="" type="text"/>
        </div>
    <div>
            <label class="sr-only" for="email-address-register">Email address</label>
            <input name="email" autocomplete="email" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 focus:z-10 sm:text-sm" id="email-address-register" name="email" placeholder="Email address" required="" type="email"/>
        </div>
    <div>
            <label class="sr-only" for="password-register">Password</label>
            <input name="password" autocomplete="new-password" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 focus:z-10 sm:text-sm" id="password-register" name="password" placeholder="Password" required="" type="password"/>
        </div>
    <div id="conf_pass">
            <label class="sr-only" for="confirm-password-register">Confirm Password</label>
            <input name="confim_password" autocomplete="new-password" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 focus:z-10 sm:text-sm" id="confirm-password-register" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
        </div>
    </div>
    <div>
    <button id="create-account-button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-cyan-500 hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500" type="submit">
                                            Create account
                                        </button>
    </div>
</form>
</div>
</div>
</div>
</div>
</main>
</div>
<script defer="" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
<script>
    let conf_passw_input = document.getElementById("conf_pass");
    let nw_element = document.createElement("p");
    nw_element.style.color = "red";

    nw_element.textContent = "{{ error_message}}";
    conf_passw_input.appendChild(nw_element);
</script>
</body></html>
